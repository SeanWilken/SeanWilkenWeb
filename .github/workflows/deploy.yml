name: Deploy Vite app (pnpm) to GitHub Pages

on:
  push:
    branches:
      - main   # change if your default branch is different

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'   # cache npm so pnpm install is faster

      - name: Install pnpm globally
        run: npm install -g pnpm

      - name: Show pnpm version (debug)
        run: pnpm --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        # if your package.json is NOT in the repo root, add:
        # working-directory: path/to/your/frontend

      - name: Build Vite app
        run: pnpm run build
        # add working-directory here too if needed

      # If you're doing SPA-style routing, uncomment this so deep links work:
      # - name: SPA fallback
      #   run: cp deploy/public/index.html deploy/public/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # must match your Vite build.outDir from the repo root
          path: ./deploy/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
