name: Deploy Vite app (pnpm) to GitHub Pages

on:
  push:
    branches:
      - main  # change if your default branch is different

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9 # or your pnpm major version
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        # make sure pnpm-lock.yaml is at the repo root
        # if your package.json is in a subfolder, we can add `working-directory: ...`

      - name: Build Vite app
        run: pnpm run build
        # this runs Vite, which should emit to ../../deploy/public from your vite.config

      # If you have SPA-style routing and want all routes to hit index.html:
      # - name: SPA fallback
      #   run: cp deploy/public/index.html deploy/public/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy/public  # must match your Vite outDir from repo root

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
