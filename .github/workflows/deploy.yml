name: Build SAFE app and deploy to GitHub Pages

on:
  push:
    branches:
      - main   # change if your default branch is different

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---- .NET setup ----
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'   # or 7.x if your SAFE template is on 7

      # ---- Node + pnpm for Fable/Vite ----
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm globally
        run: npm install -g pnpm

      - name: Show pnpm version
        run: pnpm --version

      - name: Restore .NET tools
        run: dotnet tool restore
      
      - name: Run FAKE bundle target
        run: dotnet fake build -t Bundle


