name: Build SAFE app (FAKE) and deploy to GitHub Pages

on:
  push:
    branches:
      - main  # change if your default branch is different

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1) Setup .NET and local tools (Fable, Fantomas, etc.)
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"  # match your SAFE template

      - name: Restore dotnet tools
        run: dotnet tool restore
        # this should restore dotnet-fable etc. from .config/dotnet-tools.json

      # 2) Setup Node + pnpm (needed by the build.fs targets)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm globally
        run: npm install -g pnpm

      - name: Show pnpm version
        run: pnpm --version

      # 3) Run the FAKE build target "Bundle"
      # This is the CI equivalent of: dotnet run bundle
      - name: Run FAKE Bundle target
        run: dotnet run bundle
        # run from repo root so paths like src/Client, deploy, etc. line up

      # 4) Upload static site at deploy/public for GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy-pages.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deploy-pages
        uses: actions/deploy-pages@v4
