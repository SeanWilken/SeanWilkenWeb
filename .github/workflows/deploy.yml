name: Deploy Vite (Fable) app to GitHub Pages

on:
  push:
    branches:
      - main   # change if your default branch is different

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: pnpm install
        # or: npm install / pnpm install / yarn install - match your project

      - name: Build Vite app
        run: pnpm run build
        # This should run your Vite build, which writes to ../../deploy/public relative to vite.config

      # OPTIONAL: SPA fallback if you use client-side routing
      # - name: SPA fallback
      #   run: cp deploy/public/index.html deploy/public/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # IMPORTANT: this path is from the repo root and must match your outDir
          path: ./deploy/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
