name: Build SAFE app and deploy to GitHub Pages

on:
  push:
    branches:
      - main  # change if your default branch is different

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- .NET build (same idea as your local dotnet run, but Release) ---
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"  # or 7.x if that's what you're on

      - name: Restore .NET
        run: dotnet restore

      - name: Build .NET (Release)
        run: dotnet build -c Release

      # --- Node + pnpm for the Vite/Fable client ---
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm globally
        run: npm install -g pnpm

      - name: Show pnpm version
        run: pnpm --version

      - name: Install client dependencies
        working-directory: src/Client     # ⬅️ adjust if your package.json is elsewhere
        run: pnpm install --frozen-lockfile

      - name: Build client (Vite)
        working-directory: src/Client     # ⬅️ same here
        run: pnpm run build
        # This should use your vite.config and output to ../../deploy/public

      # If you're doing SPA-style routing and want deep links to work, you can uncomment:
      # - name: SPA fallback
      #   run: cp deploy/public/index.html deploy/public/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Must match your Vite build.outDir from the repo root
          # vite.config: outDir: "../../deploy/public" → repo path: ./deploy/public
          path: ./deploy/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy-pages.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deploy-pages
        uses: actions/deploy-pages@v4
