name: Deploy Vite app (pnpm) to GitHub Pages

on:
  push:
    branches:
      - main  # change if your default branch is different

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        # make sure you have a pnpm-lock.yaml at the repo root

      - name: Build Vite app
        run: pnpm run build
        # this will run "vite build" and output to ../../deploy/public

      # If you have SPA-style routing and want a 404 fallback, uncomment:
      # - name: SPA fallback
      #   run: cp deploy/public/index.html deploy/public/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # IMPORTANT: this must match your Vite outDir from the repo root
          path: ./deploy/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
  
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4